<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to Dribbble</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/120px-Google_%22G%22_Logo.svg.png" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../css/twitter.svg" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
            <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input type="text" name="username" id="username">
            </label>
            </div>
            <div class="extra-input">
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input placeholder="6+ characters" type="password" name="password" id="password">
            </label>
            </div>
            <label class="check-label" for="check">
                <input type="checkbox" name="check" id="check">
                <span>Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button class="submit-btn" type="submit">Create Account</button>

        </form>
    </div>
</body>
</html>
